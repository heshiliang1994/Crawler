#\u6570\u636E\u5E93\u9A71\u52A8
jdbc.driverClassName=com.mysql.jdbc.Driver
#\u6570\u636E\u5E93
jdbc.url=jdbc:mysql://localhost:3306/lagou?useUnicode=true&amp&characterEncoding=utf-8
#\u7528\u6237\u540D
jdbc.username=root
#\u5BC6\u7801
jdbc.password=123456
#\u522B\u540D\u65B9\u5F0F\uFF0C\u6269\u5C55\u63D2\u4EF6\uFF0C\u76D1\u63A7\u7EDF\u8BA1\u7528\u7684filter:stat\uFF0C\u65E5\u5FD7\u7528\u7684filter:log4j\uFF0C\u9632\u5FA1sql\u6CE8\u5165\u7684filter:wall
jdbc.filters=stat 
#\u6700\u5927\u8FDE\u63A5\u6570
jdbc.maxActive=300
#\u521D\u59CB\u5316\u8FDE\u63A5\u6570
jdbc.initialSize=2
#\u83B7\u53D6\u8FDE\u63A5\u6700\u5927\u7B49\u5F85\u65F6\u95F4
jdbc.maxWait=60000
#\u6700\u5C0F\u8FDE\u63A5\u6570
jdbc.minIdle=1
#\u68C0\u6D4B\u8FDE\u63A5\u6709\u6548\u6027\u7684\u65F6\u95F4\u95F4\u9694
jdbc.timeBetweenEvictionRunsMillis=60000
